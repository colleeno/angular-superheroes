<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Superhero Phone Book</title>
  <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-app ="superheroApp" ng-controller="SuperheroController as vm">
  <h1>Superhero Lab</h1>
  <section class="form">
    <label>Find Superhero</label>
    <input type="text" ng-model="search">
  </section>
  <div class="heroes-wrapper">
    <section ng-repeat="superhero in vm.superheroes | filter:search" ng-class="superhero.comics_affiliation">
      <div class="background" ng-style="superhero == vm.selectedHero && {'background-image': 'url({{ superhero.image_url }})'}">
      <!-- <img ng-src="{{superhero.image_url}}" alt="{{superhero.name}}"> -->
      <!-- <img ng-src="{{superhero.image_url}}" alt="{{superhero.name}}" ng-show="superhero == vm.selectedHero"> -->
      <ul>
        <li>{{superhero.name}}</li>
        <li>{{superhero.phone_number}}</li>
        <li>{{superhero.comics_affiliation}}</li>
      </ul>
      <button type="button" ng-click="vm.selectHero(superhero)">choose hero</button>
      </div>
    </section>
</div>
</body>
</html>
